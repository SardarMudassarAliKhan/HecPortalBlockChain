<div class="container">
  <h3>Student Personal Infromation</h3>
  <div class="row">
    <div class="col-sm-7">
      <form #formData="ngForm" (ngSubmit)="getDataForDB(formData.value)">
        
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" ngModel class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Father Name</label>
          <input type="text" ngModel name="father_name" class="form-control" placeholder="Enter your father name">
        </div>

        <div class="form-group">
          <label>CNIC</label>
          <input type="text" ngModel name="cnic" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" ngModel name="date_of_birth" class="form-control" placeholder="Enter your name">
        </div>


        <div class="form-group">
          <label>Contact</label>
          <input type="text" ngModel name="contact" class="form-control" placeholder="Enter your name">
        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="text" ngModel name="email" class="form-control" placeholder="Enter your name">
        </div>


        <div class="form-group">
          <label>Matric Marks</label>
          <input type="text" ngModel name="matric" class="form-control" placeholder="Enter your name">
        </div>


        <div class="form-group">
          <label>FS'c Marks</label>
          <input type="text" ngModel name="fsc" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label>Department</label>
          <input type="text" ngModel name="department" class="form-control" placeholder="Enter your department">
        </div>

        
        <button type="submit" class="btn btn-success">Save</button>

      </form>

    </div>


    
    <div class="col-sm-5">
      <div class="row">
        <img src="" alt="">
      </div>
      <label>Upload Profile Picture</label>
      <input type="file" class="form-control" placeholder="upload your image">
    </div>


  </div>

</div>
